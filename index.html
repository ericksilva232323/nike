<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIKE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="assets/nike.png" alt="logo nk">
        <nav>
            <ul>
                <li>Home</li>
                <li>Shoes</li>
                <li>Suport</li>
            </ul>
        </nav>
    </header>

    <section class="container">
        <div class="list">
            <div class="item active">
                <div class="shoe-img">
                    <img src="assets/jumpman.webp" alt="jumpman imagem">
                </div>
                <div class="content">
                    <p class="shoe-info">
                        CACTUS JACK
                    </p>
                    <h2>
                        NIKE
                    </h2>
                    <p class="description">
                        Travis Scott x Air Jordan Jumpman Jack TR Sail
                    </p>
                    <button class="information">
                        More Info
                    </button>
                </div>
            </div>

            <div class="item">
                <div class="shoe-img">
                    <img src="assets/stussy.webp" alt="jumpman imagem">
                </div>
                <div class="content">
                    <p class="shoe-info">
                        AIR FORCE 1 LOW
                    </p>
                    <h2>
                        NIKE
                    </h2>
                    <p class="description">
                        Stussy x Nike Air Force 1 Low Fossil
                    </p>
                    <button class="information">
                        More Info
                    </button>
                </div>
            </div>

            <div class="item">
                <div class="shoe-img">
                    <img src="assets/ja 3.webp" alt="jumpman imagem">
                </div>
                <div class="content">
                    <p class="shoe-info">
                        MAX VOLUME
                    </p>
                    <h2>
                        NIKE
                    </h2>
                    <p class="description">
                       Nike Ja 3 EP 'Price Of Admission' Hyper Pink/Mint Foam-Black-Viotech
                    </p>
                    <button class="information">
                        More Info
                    </button>
                </div>
            </div>
        </div>

        <div class="arrows">
            <button id="prev"><img src="assets/arrow.png" alt="left arrow"></button>
            <button id="next"><img src="assets/arrow.png" alt="right arrow"></button>
        </div>

        <div class="indicators">
            <div class="number">01</div>
            <ul>
                <li class="active"></li>
                <li></li>
                <li></li>
            </ul>
        </div>

    </section>
    <script src="script.js"></script>
</body>

</html>
